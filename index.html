<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1750714 - Form Navigator</title>

  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1d4ed8;
      --card: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --btn:#111827;
      --btn2:#0b1220;
      --accent:#22c55e;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(34,197,94,.25), transparent 55%),
        radial-gradient(1200px 800px at 90% 40%, rgba(59,130,246,.35), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      padding: 24px;
    }

    /* floating blobs */
    .blob{
      position:absolute;
      width: 560px;
      height: 560px;
      border-radius: 50%;
      filter: blur(34px);
      opacity: .30;
      animation: float 10s ease-in-out infinite;
      pointer-events:none;
    }
    .blob.one{
      left:-180px; top:-160px;
      background: radial-gradient(circle at 30% 30%, #22c55e, transparent 60%);
      animation-duration: 11s;
    }
    .blob.two{
      right:-220px; bottom:-240px;
      background: radial-gradient(circle at 30% 30%, #60a5fa, transparent 62%);
      animation-duration: 13s;
    }
    @keyframes float{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(18px,-22px) scale(1.04); }
    }

    /* ---- Tech decorations (images) ---- */
    .decor{
      position:absolute;
      pointer-events:none;
      opacity:.95;
      filter: drop-shadow(0 18px 25px rgba(0,0,0,.35));
    }

    .decor.circuit{
      width: 260px;
      top: 60px;
      left: 40px;
      animation: driftA 8s ease-in-out infinite;
      opacity: .55;
    }

    .decor.chip{
      width: 170px;
      bottom: 60px;
      left: 80px;
      animation: spinSoft 14s linear infinite;
      opacity: .60;
    }

    .decor.cloud{
      width: 220px;
      top: 90px;
      right: 70px;
      animation: driftB 9s ease-in-out infinite;
      opacity: .55;
    }

    .decor.code{
      width: 190px;
      bottom: 70px;
      right: 70px;
      animation: pulseFloat 7s ease-in-out infinite;
      opacity: .65;
    }

    @keyframes driftA{
      0%,100%{ transform: translate(0,0) rotate(-2deg); }
      50%{ transform: translate(18px, 10px) rotate(2deg); }
    }
    @keyframes driftB{
      0%,100%{ transform: translate(0,0) rotate(2deg); }
      50%{ transform: translate(-20px, 14px) rotate(-2deg); }
    }
    @keyframes spinSoft{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(360deg); }
    }
    @keyframes pulseFloat{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-14px) scale(1.03); }
    }

    /* Card bigger now */
    .card{
      position: relative;
      width: min(920px, 94vw);         /* increased width */
      min-height: 360px;               /* increased height */
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: 26px 26px 20px;
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      transform: translateY(10px);
      opacity: 0;
      animation: in 650ms cubic-bezier(.2,.9,.2,1) forwards;
    }

    @keyframes in{
      to{ transform: translateY(0); opacity: 1; }
    }

    .title{
      margin:0;
      font-size: 22px;                 /* bigger */
      letter-spacing:.2px;
      line-height:1.3;
    }

    .sub{
      margin: 10px 0 22px;
      color: var(--muted);
      font-size: 14px;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      align-items: end;
      margin-top: 6px;
    }

    label{
      grid-column: 1 / -1;
      font-size: 14px;
      color: var(--muted);
    }

    .selectWrap{
      position: relative;
    }

    /* ✅ Dropdown white bg + black text */
    select{
      width:100%;
      padding: 15px 46px 15px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.35);
      outline: none;
      font-size: 16px;
      background: #ffffff;             /* white */
      color: #111111;                  /* black text */
      appearance: none;
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
    }

    select:focus{
      border-color: rgba(34,197,94,.85);
      box-shadow: 0 0 0 4px rgba(34,197,94,.18);
      transform: translateY(-1px);
    }

    /* custom arrow */
    .selectWrap::after{
      content:"▾";
      position:absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #111; /* black arrow */
      pointer-events:none;
      font-size: 16px;
      opacity: .85;
    }

    button{
      padding: 15px 20px;
      border: 0;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing:.2px;
      color: #fff;
      background: linear-gradient(180deg, var(--btn), var(--btn2));
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      transition: transform .15s ease, opacity .15s ease, filter .15s ease;
      position: relative;
      overflow:hidden;
      min-width: 130px;
    }

    button:hover{ transform: translateY(-1px); filter: brightness(1.08); }
    button:active{ transform: translateY(1px) scale(.98); }

    button:disabled{
      opacity:.55;
      cursor:not-allowed;
      transform:none;
      filter:none;
    }

    /* subtle shine animation */
    button::before{
      content:"";
      position:absolute;
      top:-40%;
      left:-60%;
      width: 50%;
      height: 180%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
      transform: rotate(20deg);
      transition: left .45s ease;
    }
    button:hover::before{ left: 120%; }

    .hint{
      margin: 14px 0 0;
      font-size: 13px;
      color: var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 11px;
      border: 1px solid rgba(255,255,255,.20);
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      font-size: 12px;
      color: rgba(255,255,255,.86);
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(34,197,94,.15);
    }

    /* shake animation when invalid */
    .shake{
      animation: shake .35s ease;
    }
    @keyframes shake{
      0%,100%{ transform: translateX(0); }
      20%{ transform: translateX(-8px); }
      40%{ transform: translateX(8px); }
      60%{ transform: translateX(-6px); }
      80%{ transform: translateX(6px); }
    }

    /* card internal spacing for height look */
    .spacer{
      height: 28px;
    }

    /* responsive */
    @media (max-width:620px){
      .row{ grid-template-columns: 1fr; }
      button{ width:100%; }
      .decor{ display:none; } /* hide big icons on small screens */
      .card{ min-height: 320px; }
    }
  </style>
</head>

<body>
  <div class="blob one"></div>
  <div class="blob two"></div>

  <!-- Tech "images" (SVG) -->

  <svg class="decor circuit" viewBox="0 0 300 180" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path d="M20 40H120V20H170V60H260" stroke="rgba(255,255,255,.55)" stroke-width="3" stroke-linecap="round"/>
    <path d="M60 140H160V120H220V160H280" stroke="rgba(255,255,255,.45)" stroke-width="3" stroke-linecap="round"/>
    <path d="M120 40V110H80V140" stroke="rgba(34,197,94,.55)" stroke-width="3" stroke-linecap="round"/>
    <path d="M170 60V120" stroke="rgba(96,165,250,.60)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="20" cy="40" r="7" fill="rgba(34,197,94,.9)"/>

  </svg>

  <!-- Chip -->
  <svg class="decor chip" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <rect x="55" y="55" width="110" height="110" rx="18" fill="rgba(255,255,255,.10)" stroke="rgba(255,255,255,.30)" stroke-width="2"/>
    <rect x="78" y="78" width="64" height="64" rx="12" fill="rgba(34,197,94,.18)" stroke="rgba(34,197,94,.55)" stroke-width="2"/>
    <g stroke="rgba(255,255,255,.35)" stroke-width="6" stroke-linecap="round">
      <path d="M25 70H55"/><path d="M25 110H55"/><path d="M25 150H55"/>
      <path d="M165 70H195"/><path d="M165 110H195"/><path d="M165 150H195"/>
      <path d="M70 25V55"/><path d="M110 25V55"/><path d="M150 25V55"/>
      <path d="M70 165V195"/><path d="M110 165V195"/><path d="M150 165V195"/>

  <!-- Cloud -->
  <svg class="decor cloud" viewBox="0 0 260 170" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path d="M92 122H184C206 122 224 104 224 82C224 63 211 47 194 43C189 22 170 6 147 6C129 6 113 16 105 31C102 30 98 30 95 30C75 30 58 46 58 66C41 70 28 85 28 104C28 115 32 124 39 132C47 141 58 146 70 146H92"
      fill="rgba(255,255,255,.12)" stroke="rgba(96,165,250,.65)" stroke-width="3" stroke-linecap="round" />
    <path d="M70 146H206" stroke="rgba(255,255,255,.35)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="72" cy="146" r="5" fill="rgba(34,197,94,.85)"/>
    <circle cx="206" cy="146" r="5" fill="rgba(255,255,255,.80)"/>
  </svg>

  <!-- Code -->
  <svg class="decor code" viewBox="0 0 260 180" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <rect x="18" y="18" width="224" height="144" rx="16" fill="rgba(255,255,255,.10)" stroke="rgba(255,255,255,.26)" stroke-width="2"/>
    <path d="M70 78L48 90L70 102" stroke="rgba(34,197,94,.85)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M190 78L212 90L190 102" stroke="rgba(96,165,250,.85)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M118 70L98 112" stroke="rgba(255,255,255,.70)" stroke-width="6" stroke-linecap="round"/>
    <path d="M56 130H160" stroke="rgba(255,255,255,.35)" stroke-width="4" stroke-linecap="round"/>
    <path d="M56 146H130" stroke="rgba(255,255,255,.25)" stroke-width="4" stroke-linecap="round"/>
  </svg>

  <div class="card" id="card">
    <h2 class="title">1750714 - Data Entry from Survey Forms - Q & A</h2>
    <p class="sub">Select your form type and click <b>Submit</b> (opens in a new tab).</p>

    <div class="row">
      <label for="pageSelect">Select your Form Type</label>

      <div class="selectWrap">
        <select id="pageSelect">
          <option value="" selected disabled>-- Select a form carefully --</option>
          <option value="T-DECAICDC.html">T-DECAICDC</option>
          <option value="T-DECASCDC.html">T-DECASCDC</option>
          <option value="T-MC8.html">T-MC8</option>
          <option value="T-SHAPE.html">T-SHAPE</option>
          <option value="T-STEM-EG.html">T-STEM-EG</option>
          <option value="N-ENC.html">N-ENC</option>
          <option value="N-ENC.html">ACTE</option>
        </select>
      </div>

      <button id="goBtn" type="button">Submit</button>
    </div>

    <div class="spacer"></div>

    <p class="hint">
      <span class="pill"><span class="dot"></span> Tip: Press <b>Enter</b> to submit</span>
    </p>
  </div>

  <script>
    const pageSelect = document.getElementById("pageSelect");
    const goBtn = document.getElementById("goBtn");
    const card = document.getElementById("card");

    function openSelectedPage() {
      const url = pageSelect.value;

      if (!url) {
        card.classList.remove("shake");
        void card.offsetWidth; // reflow to restart animation
        card.classList.add("shake");
        return;
      }

      // Open in NEW tab
      window.open(url, "_blank", "noopener,noreferrer");
    }

    goBtn.addEventListener("click", openSelectedPage);

    pageSelect.addEventListener("change", () => {
      goBtn.disabled = !pageSelect.value;
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") openSelectedPage();
    });

    goBtn.disabled = true;
  </script>
</body>
</html>
